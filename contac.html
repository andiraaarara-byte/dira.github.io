<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iklan</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Gaya navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #79cacf;
      padding: 35px 40px;
    }

    .logo {
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 25px;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #00bcd4;
    }

    /* Gaya burger menu (untuk tampilan kecil) */
    .burger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .burger .line {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
      transition: transform 0.3s;
    }

    /* Media query untuk tampilan responsif */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 50px;
        right: 0;
        width: 100%;
        padding: 10px 0;
      }

      .nav-links.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }

    /* Container card */
    .card-container {
      display: grid;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 68px 68px;
      max-width: auto;
      font-size: 20px;
      color: #ce98ce;
    }

    /* Card */
    .card {
      background-color: #d8ecf8;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: auto;

    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Card image */
    .card img {
      width: auto;
      height: 200px;
      object-fit: cover;
    }

    /* Card content */
    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #333;
    }

    .card-content p {
      font-size: 1em;
      color: #98d0da;
      margin-bottom: 15px;
    }
    .h1{
        font-size: 30px;
        padding: 40px 40px;
        color: #9ed1d8;
    }
  </style>
</head>
<body>
